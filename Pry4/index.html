<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto4</title>
</head>

<body>

    <script>

        let a = 100;
        let b = 200;

        function multiplicar(a, b) {
            return a * b;
        }

        let resultado = multiplicar(a, b);
        console.log(resultado);

        function CalcularAreaCirculo(radio) {
            let area = Math.PI * Math.pow(radio, 2);
            return area;
        }

        console.log(CalcularAreaCirculo(5));

        function toCelcius(fahrenheit) {
            return (5 / 9) * (fahrenheit - 32);
        }

        let temp = toCelcius(77);
        console.log("Temperatura: " + temp);

        const carro = {
            tipo: "Tesla",
            modelo: "Model 3",
            color: "Rojo"
        }

        let variable = 10
        let variable2 = "Hola"
        let variable3 = true
        let variable4 = null
        let variable5 = [1, 2, 3, 4, 5]
        console.log("Tipo: ", typeof variable);
        console.log("Tipo: ", typeof variable2);
        console.log("Tipo: ", typeof variable3);
        console.log("Tipo: ", typeof variable4);
        console.log("Tipo: ", typeof variable5);

        console.log("Modelo: " + carro["modelo"]);

        let saludo;
        console.log(saludo);
        let hora = new Date().getHours();
        console.log(hora);

        hora = 10;
        if (hora < 12) {
            console.log("Buenos días");
        } else if (hora < 19) {
            console.log("Buenas tardes");
        } else {
            console.log("Buenas noches");
        }

        let DiaDeLaSemana = new Date().getDay();
        console.log(DiaDeLaSemana);

        //DiaDeLaSemana = 56;

        switch (DiaDeLaSemana) {
            case 0:
                console.log("Domingo");
                break;
            case 1:
                console.log("Lunes");
                break;
            case 2:
                console.log("Martes");
                break;
            case 3:
                console.log("Miércoles");
                break;
            case 4:
                console.log("Jueves");
                break;
            case 5:
                console.log("Viernes");
                break;
            case 6:
                console.log("Sábado");
                break;
            default:
                console.log("Día no válido");
        }


        let j = 500
        let nombre = "Mariana";
        for (let j = 10; j == true; j++) {
            console.log(j);
            nombre = "Romina";
            console.log("Nombre dentro del for: " + nombre);
        }

        console.log("Valor de j fuera del ciclo: " + j);

        console.log("Nombre: " + nombre);

        const persona = {
            nombre: "Juan",
            edad: 30,
            sexo: "M",
            casado: false
        }

        for (let propiedad in persona) {
            console.log(propiedad + ": " + persona[propiedad]);
        }

        let marcas = ["Toyota", "Nissan", "Chevrolet", "Ford", "Mazda"];

        for (let marca of marcas) {
            console.log(marca);
        }

        j = 1;
        while (j < 30) {
            console.log(j);
            j++;
        }

    </script>

</body>

</html>
