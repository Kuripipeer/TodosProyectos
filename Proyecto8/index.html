<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUD</title>
</head>

<body>
    <div class="container">
        <div class="row p-5">
            <div class="col-12 col-md-8">
                <h1>APP LISTA DE TAREAS</h1>
            </div>
            <div class="col-12 col-md-4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevaTarea">Agregar una nueva
                    tarea</button>
            </div>
        </div>
    </div>

    <div id="listaTareas"></div>

    <form name="formulario" id="formulario" action="index.html" method="get">
        <div class="modal fade" id="nuevaTarea" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar una nueva tarea</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <label for="nombre">Nombre:</label>
                                <input id="nombre" type="text" name="nombre" class="form-control" required
                                    placeholder="Ingresa el nombre de la tarea">
                            </div>
                            <div class="col-12">
                                <label for="fecha">Fecha de la tarea:</label>
                                <input id="fecha" type="date" name="fecha" class="form-control" required
                                    placeholder="Ingresa una fecha">
                            </div>
                            <div class="col-12">
                                <label for="descripcion">Descripci贸n:</label>
                                <textarea name="descripcion" id="descripcion" cols="30" rows="10" class="form-control"
                                    required placeholder="Ingresa la descripci贸n de la tarea"></textarea>
                            </div>
                            <div class="col-12">
                                <label for="video">Video URL:</label>
                                <input id="video" type="url" name="video" class="form-control" required
                                    placeholder="Ingresa la URL del video">
                            </div>
                            <div class="col-12">
                                <label for="imagen">Imagen URL:</label>
                                <input id="imagen" type="url" name="imagen" class="form-control" required
                                    placeholder="Ingresa la URL de la imagen">
                            </div>
                            <div class="col-12">
                                <label for="audio">Audio URL:</label>
                                <input id="audio" type="url" name="audio" class="form-control" required
                                    placeholder="Ingresa la URL del audio">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form name="formularioEditar" id="formularioEditar" action="index.html" method="get">
        <div class="modal fade" id="editarTarea" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modificar esta tarea</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <label for="nombreEditar">Nombre:</label>
                                <input type="text" id="nombreEditar" name="nombreEditar" class="form-control" required
                                    placeholder="Ingresa el nombre de la tarea">
                            </div>
                            <div class="col-12">
                                <label for="fechaEditar">Fecha de la tarea:</label>
                                <input type="date" id="fechaEditar" name="fechaEditar" class="form-control" required
                                    placeholder="Ingresa una fecha">
                            </div>
                            <div class="col-12">
                                <label for="descripcionEditar">Descripci贸n:</label>
                                <textarea name="descripcionEditar" id="descripcionEditar" cols="30" rows="10"
                                    class="form-control" required
                                    placeholder="Ingresa la descripci贸n de la tarea"></textarea>
                            </div>
                            <div class="col-12">
                                <label for="videoEditar">Video URL:</label>
                                <input type="url" id="videoEditar" name="videoEditar" class="form-control" required
                                    placeholder="Ingresa la URL del video">
                            </div>
                            <div class="col-12">
                                <label for="imagenEditar">Imagen URL:</label>
                                <input type="url" id="imagenEditar" name="imagenEditar" class="form-control" required
                                    placeholder="Ingresa la URL de la imagen">
                            </div>
                            <div class="col-12">
                                <label for="audioEditar">Audio URL:</label>
                                <input type="url" id="audioEditar" name="audioEditar" class="form-control" required
                                    placeholder="Ingresa la URL del audio">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" mame="idTarea" id="idTarea">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btnGuardarEditar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
